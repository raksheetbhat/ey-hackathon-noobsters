version: '3.8'

services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
  webserver:
    build: ./airflow
    entrypoint: ./airflow/scripts/entrypoint_webserver.sh
    deploy:
      replicas: 1
    restart: on-failure:1
    depends_on:
      - postgres
    env_file:
      - ./airflow/.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/scripts:/opt/airflow/scripts
      - ./airflow/data:/opt/airflow/data
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
    ports:
      - "8080:8080"

  scheduler:
    build: ./airflow
    entrypoint: ./airflow/scripts/entrypoint_scheduler.sh
    restart: on-failure:1
    depends_on:
      - postgres
      - webserver
    env_file:
      - ./airflow/.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/scripts:/opt/airflow/scripts
      - ./airflow/data:/opt/airflow/data
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt

  docker-mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ey_hackathon
      - MYSQL_PASSWORD=root

  backend-java-service:
    build: ./backend-java-service
    depends_on:
      - docker-mysql
    expose:
      - "8081"
    ports:
      - "8081:8081"
    volumes:
      - ./backend-java-service:/app
    environment:
      - DATABASE_HOST=docker-mysql
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=ey_hackathon  
      - DATABASE_PORT=3306

